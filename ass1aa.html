    <style>
      .form {
        max-width: 500px;
        margin: auto;
        margin-top: 60px;
        border: 2px solid rgb(21, 19, 23);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgb(98, 23, 202);
      }
    </style>

  <body>
    <div class="container">
      <div class="form">
        <button class="btn btn-primary">
          <span class="badge badge-pill badge-primary"> Go to prev -> </span>
        </button>
        <br /><br />
        <h2>Registration Form</h2>
        <form>
          <div class="form-group">
            <label for="name">Enter Name :</label>
            <input type="text" id="name" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="eamil">Enter email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password">Enter pass:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for=" confirm_password">confirm_password :</label>
            <input
              type=" password"
              id=" password "
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for=" phone">Enter phone no :</label>
            <input type="tel" id="phone" class="form-control" required />
          </div>

          <div class="form-group">
            <label for=" dob">Enter dob:</label>
            <input type="date" id=" dob" class="form-control" required />
          </div>

          <div class="form-group">
            <input type="checkbox" required /> Agreee terms and conditions.
          </div>

          <button class="btn btn-block btn-primary" type="submit">
            submit
          </button>
        </form>
      </div>
    </div>
  </body>
