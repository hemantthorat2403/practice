 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title> My Form</title>

    <style>
        .form{
            max-width: 500px;
            margin: auto;
            margin-top: 30px;
            border: 10px solid black;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 2px 2px 10px grey;
        }
        .form h2{
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <div class="form">
            <button class="btn btn-primary">
                <span class="badge badge-pill badge-primary">
                    Go to prev->
                </span>
            </button>
            <br><br>

            <h2>Registration Form</h2>
            <div class="form_group">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" required class="form-control">
            </div>
            
            <div class="form_group">
                <label for="email">Enter Your  Mail:</label>
                <input type="email" id="email" required class="form-control">
            </div>

            <div class="form_group">
                <label for="password">Enter Your  Pass:</label>
                <input type="password" id="password" required class="form-control">
            </div>

            <div class="form_group">
                <label for="phone">Enter Your  Phone no:</label>
                <input type="tel" id="phone" required class="form-control">
            </div>

            <div class="form_group">
                <label for="Dob">Enter Your Dob:</label>
                <input type="date" id=" Dob" required class="form-control">
            </div>

            <div class="form-group">
                <input type="checkbox" required>
                 Agree terms and conditions.
            </div>

            <button class="btn btn-block btn-primary" type="submit">
                Submit Form
            </button>
        </div>
    </div>
    
 </body>
 </html>
